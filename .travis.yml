language: node_js
services:
- docker
- mongo
node_js:
- '10'
before_install:
- npm install pm2 pon jsdoc -g
- npm i npm-cli-login -g
- npm-cli-login -u "${NPM_USER}" -p "${NPM_PASSWORD}" -e "${NPM_EMAIL}"
- rm -rf var
install:
- npm install
script:
- pon prepare
- pon build
after_success:
- ./misc/travis/publish.js
env:
  secure: ""
env:
  secure: ""
