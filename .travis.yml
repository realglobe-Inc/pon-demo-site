language: node_js
sudo: required
services:
- docker
node_js:
- '8'
before_install:
- sudo apt-get -o Dpkg::Options::="--force-confnew" -y update
- sudo apt-get -o Dpkg::Options::="--force-confnew" -y install docker-engine
- npm install yarn pm2 pon jsdoc -g
 - npm i npm-cli-login -g
 - npm-cli-login -u "${NPM_USER}" -p "${NPM_PASSWORD}" -e "${NPM_EMAIL}"
 - npm who
install:
- npm install
script:
- npm run build
- npm run test
after_success:
- ./ci/travis/publish.js
env:
  secure: ""
